{{ if .Values.flink.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eddy.fullname" . }}-flink-taskmanager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      containers:
      - name: taskmanager
        image: apache/flink:1.13.1
        args: ["taskmanager"]
        ports:
        - containerPort: 6122
          name: rpc
        - containerPort: 6125
          name: query-state
        livenessProbe:
          tcpSocket:
            port: 6122
          initialDelaySeconds: 30
          periodSeconds: 60
        volumeMounts:
        - name: flink-config-volume
          mountPath: /opt/flink/conf/
        securityContext:
          runAsUser: 9999
      # Beam Harness SDK sidecar
      - name: beam-worker-pool
        image: apache/beam_python3.7_sdk:2.29.0
        args: ["--worker_pool"]        
        ports:
        - containerPort: 50000
          name: pool
      volumes:
      - name: flink-config-volume
        configMap:
          name: {{ include "eddy.fullname" . }}-flink-config
          items:
          - key: flink-conf.yaml
            path: flink-conf.yaml
          - key: log4j-console.properties
            path: log4j-console.properties
{{ end }}